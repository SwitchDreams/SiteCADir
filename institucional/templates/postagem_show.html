{% extends 'base.html' %}

{% block content %}
    <div class="container padding">
        <div class="jumbotron">
            <h1 class="text-center">{{ Postagem.nome }}</h1>
            <div class="text-center padding">
                {{ Postagem.text|safe }}
            </div>

            <small> Criado há: {{ Postagem.created_at|timesince:Hoje }} </small><br>
            <small> Atualizado há: {{ Postagem.updated_at|timesince:Hoje }} </small>
        </div>
    </div>
{% endblock %}
