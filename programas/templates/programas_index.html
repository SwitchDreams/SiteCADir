{% extends 'base.html' %}

{% load static %}
{% block content %}
    <br>
    <h1 class="programa-tile"> Programas do Direito</h1>
    <br>

    <form action="" method="post">
        {% csrf_token %}
        <div class="programa-tile"> {{ form }} <input class="btn btn-outline-dark" type="submit" value="Filtrar"> </div>

    </form>

    <div class="padding">
        <div class="card-deck">
            {% for programa in Programas %}
                <div data-aos="flip-left" class="card" style="width: 18rem;">
                    <a href=" {% url 'programas:show' pk=programa.id %} "> <img alt="Card image cap"
                                                                                class="card-img-top" src="
                            {% get_media_prefix %}{{ programa.logo }}"> </a>

                    <div class="card-body">
                        <h5 class="card-title text-center">{{ programa.nome }}</h5>
                        <p align="justify">{{ programa.text|truncatewords:50 }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
