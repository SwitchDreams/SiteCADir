    <!-- Cartão Horizontal(Escolher )-->
    <div class="card" style="width: 100%;">
        <ul class="list-group list-group-flush">
            {% for programa in Programas %}
                <li class="list-group-item">
                    <div class="contain">
                        <div class="card-horizontal-img">
                            <a href=" {% url 'programas:show' pk=programa.id %} ">
                                <img alt="Card image cap" src="{% get_media_prefix %}{{ programa.logo }}" width="128"
                                     height="128"> </a>
                            <h5>{{ programa.nome }}</h5>
                        </div>
                        <div class="card-horizontal-desc"> {{ programa.text|truncatewords:60 }} </div>
                    </div>
                </li>
                <div style="padding: 10px 0;"></div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
